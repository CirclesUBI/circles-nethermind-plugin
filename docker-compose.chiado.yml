services:
  execution:
    container_name: execution
    #image: jaensen/nethermind-circlesubi:dev-x86_64
    build:
      context: .
      dockerfile: x64.Dockerfile
    restart: unless-stopped
    # network_mode: host
    networks:
      - circles
    ports:
      - 30303:30303/tcp # p2p
      - 30303:30303/udp # p2p
      - 8545:8545
    expose:
      - 8551 # engine api
    volumes:
      - .state/execution:/data
      - .state/jwtsecret/jwt.hex:/jwt.hex
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command: |
      --config=chiado
      --datadir=/data
      --log=INFO
      --Sync.SnapSync=false
      --JsonRpc.Enabled=true
      --JsonRpc.Host=0.0.0.0
      --JsonRpc.Port=8545
      --JsonRpc.EnabledModules=[Web3,Eth,Subscribe,Net,Circles]
      --JsonRpc.JwtSecretFile=/jwt.hex
      --JsonRpc.EngineHost=0.0.0.0
      --JsonRpc.EnginePort=8551
      --Network.DiscoveryPort=30303
      --HealthChecks.Enabled=false
    logging:
      driver: "local"
    environment:
      - V1_HUB_ADDRESS=0xdbf22d4e8962db3b2f1d9ff55be728a887e47710
      - V2_HUB_ADDRESS=0xDA02CDB5279B3a1eF27Be3d91aE924495E6A5569
      - START_BLOCK=0
      - POSTGRES_CONNECTION_STRING=Server=192.168.178.143;Port=5432;User Id=postgres;Password=;Database=postgres;Include Error Detail=true;

  db:
    image: postgres:16
    command: -c 'max_connections=100'
    restart: unless-stopped
    container_name: 'postgres'
    network_mode: host
#    networks:
#      - circles
    environment:
      POSTGRES_PASSWORD: ''
      POSTGRES_USER: 'postgres'
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    volumes:
      - ./.state/postgres-data:/var/lib/postgresql/data

  consensus:
    container_name: consensus
    image: sigp/lighthouse:v5.0.0
    restart: always
    # network_mode: host
    networks:
      - circles
    ports:
      - 9000:9000/tcp # p2p
      - 9000:9000/udp # p2p
      - 5054:5054/tcp # metrics
    expose:
      - 4000 # http
    volumes:
      - .state/consensus/data:/data
      - .state/jwtsecret/jwt.hex:/jwt.hex
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command: |
      lighthouse
      beacon_node
      --network=chiado
      --disable-upnp
      --datadir=/data
      --port=9000
      --http
      --http-address=0.0.0.0
      --http-port=4000
      --execution-endpoint=http://execution:8551
      --execution-jwt=/jwt.hex
      --checkpoint-sync-url=https://checkpoint.chiadochain.net/
    logging:
      driver: "local"

networks:
  circles:
    name: circles
